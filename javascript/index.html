<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>compare-string</title>
    <script>
        function VerifyPassword(){
            var password = document.querySelector("#pwd").value;
            var confirmPwd =document.querySelector("#cnfpwd").value;
            var result = password.localeCompare(confirmPwd);
            var lError = document.querySelector("#Error");
            lError.innerHTML= (result==0)?"<font color='green'>password verified</font>":"<font color='red'>password mismatch</font>";
        }
    </script>
</head>
<body class="container-fluid">
    <h2>Compare Password</h2>
    <div class="form-group">
      <label>Password</label>
      <div>
        <input id="pwd" type="password" class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label>Confirm Password</label>
      <div>
        <input  type="password" id="cnfpwd" class="form-control">
        <span id="Error"></span>
      </div>
    </div>
    <button onclick="VerifyPassword()">check it</button>

</body>
</html>
